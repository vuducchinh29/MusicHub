<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Home</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
<nav th:replace="layout/navbar :: navbar('home')"></nav>
<header class="container below-nav position-relative">
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100"
             src="https://photo-zmp3.zadn.vn/banner/0/d/2/d/0d2d64a3a9688ffd69311b4a431408b0.jpg" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100"
             src="https://photo-zmp3.zadn.vn/banner/4/4/0/7/44077605bcaa002bcd14ecdbe936651b.jpg" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100"
             src="https://photo-zmp3.zadn.vn/banner/e/5/9/8/e598dde96bd288f796f6bd1423e1cb6e.jpg" alt="Third slide">
      </div>
    </div>
  </div>
</header>
<article class="container mb-5">
  <section id="newplaylist">
    <div class="new-playlist mt-5 bg-white">
      <div class="p-5">
        <a th:href="@{/allplaylists}"><span class="btn btn-info pull-right mr-2 btn-showall">Show all</span></a>
        <h4 class="ml-2 mb-3 font-weight-bold">New Playlist</h4>
        <div class="owl-carousel owl-theme">

          <div class="item" th:each="newplaylist: ${newestPlaylists}">
            <a th:href="@{/playlists/__${newplaylist.id}__}" class="text-dark">
              <img class="d-block w-100 pull-left p-2"
                   th:src="${newplaylist.getLinkAvatar()}"
                   alt="Slide">
              <h6 class="p-2" th:text="${newplaylist.getName()}"></h6>
            </a>
          </div>

        </div>
      </div>
    </div>
  </section>
  <section id="mostplaylist">
    <div class="most-playlist mt-5 bg-white">
      <div class="p-5">
        <a th:href="@{/allplaylists}"><span class="btn btn-info pull-right mr-2 btn-showall">Show all</span></a>
        <h4 class="ml-2 mb-3 font-weight-bold">Most played playlist</h4>
        <div class="owl-carousel owl-theme">

          <div class="item" th:each="mostPlayedPlaylist : ${mostPlayedPlaylists}">
            <a th:href="@{/playlists/__${mostPlayedPlaylist.id}__}" class="text-dark">
              <img class="d-block w-100 pull-left p-2"
                   th:src="${mostPlayedPlaylist.getLinkAvatar()}"
                   alt="Slide">
              <h6 class="p-2" th:text="${mostPlayedPlaylist.getName()}"></h6>
            </a>
          </div>

        </div>
      </div>
    </div>
  </section>
  <section id="newmostsongs">
    <div class="new-most-song mt-5 bg-white">
      <div class="row p-5">
        <div class="col-6">
          <h4 class="font-weight-bold">Newest songs</h4>
          <ul class="list-group br-1">

            <li class="list-group-item pb-1" th:each="newestSong : ${newestSongs}">
              <a th:href="@{/songs/__${newestSong.id}__}" class="name-of-song">
                <img th:src="${newestSong.getLinkImage()}" width="40" height="40" alt="" class="img thumbnail pull-left mr-2">
                <h6 class="mb-1 text-dark" th:text="${newestSong.getName()}"></h6>
              </a>
              <p class="mb-0 singer">Singer</p>
            </li>

          </ul>
          <a th:href="@{/allsongs}" class="text-info">
            <div class="text-center mt-3">Show all </div>
          </a>
        </div>
        <div class="col-6">
          <h4 class="font-weight-bold">Most played songs</h4>
          <ul class="list-group">
            <li class="list-group-item pb-1" th:each="mostPlayedSong : ${mostPlayedSongs}">
              <a th:href="@{/songs/__${mostPlayedSong.id}__}" class="name-of-song">
                <img th:src="${mostPlayedSong.getLinkImage()}" width="40" height="40" alt="" class="img thumbnail pull-left mr-2">
                <h6 class="mb-1 text-dark" th:text="${mostPlayedSong.getName()}">Name of song</h6>
              </a>
              <p class="mb-0 singer">Singer</p>
            </li>

          </ul>
          <a th:href="@{/allsongs}" class="text-info">
            <div class="text-center mt-3">Show all</div>
          </a>
        </div>
      </div>
    </div>
  </section>
  <section id="singer">
    <div class="most-playlist mt-5 bg-white">
      <div class="p-5">
        <a th:href="@{allsingers}"><span class="btn btn-info pull-right mr-2 btn-showall">Show all</span></a>
        <h4 class="ml-2 font-weight-bold">Featured singers</h4>
        <div class="owl-carousel owl-theme text-center">
          <div class="item" th:each="singer: ${singers}">
            <img class="d-block w-100 pull-left p-5 rounded-circle" th:src="${singer.getLinkImage()}" alt="Slide">
            <a th:href="@{singers/__${singer.id}__}" class="text-dark"><h6 class="p-2" th:text="${singer.getName()}"></h6></a>
          </div>
        </div>
      </div>
    </div>
  </section>
</article>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
<script th:src="@{/js/owlcarowsel-call.js}"></script>
</body>

</html>
