<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard - Upload Song</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/tag.css}">
</head>

<body>
<nav th:replace="layout/navbar :: navbar('')"></nav>

<div class="container position-relative below-nav bg-light">
    <div class="row py-4">
        <aside th:replace="layout/dashboard :: dashboard('uploadSong')"></aside>
        <article class="col-9 pl-5">
            <form th:action="@{/songs/update}" th:object="${song}" method="post">
                <input type="hidden" th:field="*{id}">
                <div class="form-group">
                    <label for="songName">Name of song</label>
                    <input th:field="*{name}" type="text" class="form-control" id="songName" placeholder="Name of song">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-10">
                        <label for="singer">Singer</label>
                        <input class="form-control" id="singer" hidden th:field="*{singerIDs}">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="showSinger">List singers</label>
                        <div class="btn btn-info choose-singer" id="showSinger" onclick="showHideSinger();">All singers <i
                            class="fa fa-chevron-down"></i>
                        </div>
                        <div class="btn btn-info choose-singer" id="hideSinger" onclick="showHideSinger();">Hide list <i
                            class="fa fa-chevron-up"></i>
                        </div>
                    </div>
                </div>
                <div class="form-group form-control" id="listsingercheckbox">
                    <div class="form-check-inline" th:each="checkedsinger: ${checkedSinger}">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input singer-name" th:value="${checkedsinger.getId()}" th:text="${checkedsinger.getName()}" checked>
                        </label>
                    </div>
                    <div class="form-check-inline" th:each="unchecksinger: ${uncheckSinger}">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input singer-name" th:value="${unchecksinger.getId()}" th:text="${unchecksinger.getName()}">
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="songLyric">Lyric</label>
                    <textarea th:field="*{description}" type="text" class="form-control" id="songLyric" rows="5"></textarea>
                </div>
                <div class="form-group col-6 pl-0 pr-5 mb-0">
                    <label for="linkSong">Upload song file</label>
                    <input type="text" class="form-control" id="linkSong" th:field="*{linkSong}" placeholder="Input link" />
                    <span class="position-relative text-or">OR</span>
                </div>
                <div class="form-group col-6 pl-0 pr-5 mb-0">
                    <label for="linkSong">Upload avatar</label>
                    <input type="text" class="form-control" id="linkAvatar" th:field="*{linkImage}" placeholder="Input link" />
                    <span class="position-relative text-or">OR</span>
                </div>
                <div class="form-group">
                    <label for="songName">Tags</label>
                    <input type="text" class="form-control tagged" id="tag" data-removeBtn="true" th:field="*{tags}" placeholder="Tags">
                </div>
                <button type="submit" class="btn btn-info">Save</button>
            </form>
            <div class="form-upload-file form-upload-song position-relative">
                <form method="post" enctype="multipart/form-data" id="songUploadForm">
                    <input type="file" name="file" accept="audio/mp3" />
                    <button type="button" id="uploadSongButton" class="btn btn-info">Upload</button>
                </form>
            </div>
            <div class="form-upload-file form-upload-avatar position-relative">
                <form method="post" enctype="multipart/form-data" id="avatarUploadForm">
                    <input type="file" name="file" accept="image/*" />
                    <button type="button" id="uploadAvatarButton" class="btn btn-info">Upload</button>
                </form>
            </div>
            <th:block th:if="${message}">
                <h4 th:text="${message}"  style="margin-top: -60px;" class="message text-center text-success"></h4>
            </th:block>
        </article>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
<script th:src="@{/js/showHideSinger.js}"></script>
<script th:src="@{/js/getValueCheckbox.js}"></script>
<script th:src="@{/js/uploadSong.js}"></script>
<script th:src="@{/js/uploadImage.js}"></script>
<script th:src="@{/js/tag.js}"></script>
</body>
</html>
