<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Playlist detail</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light static-top fixed-top py-0">
  <div class="container">
    <a class="navbar-brand" href="#">
      <img src="http://musichub.scot/wp-content/uploads/2015/12/MusicHub_logo.jpg" height="50px" alt="">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
            aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav pull-left text-uppercase text-center">
        <li class="nav-item mr-2">
          <a class="nav-link" href="index.html">Home
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item mr-2">
          <a class="nav-link active" href="playlists.html">Playlists</a>
        </li>
        <li class="nav-item mr-2">
          <a class="nav-link" href="songs.html">Songs</a>
        </li>
        </li>
        <li class="nav-item mr-2">
          <a class="nav-link" href="singers.html">Singers</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-0 pull-right ml-auto position-relative">
        <input class="form-control mr-sm-2 br-25" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-search my-2 my-sm-0 position-absolute" type="submit"><i
                class="fa fa-search"></i></button>
      </form>
      <ul class="navbar-nav pull-right">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
             aria-haspopup="true" aria-expanded="false">
            Option
          </a>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">Change Password</a>
            <a class="dropdown-item" href="#">User Manager</a>
            <a class="dropdown-item" href="#">Something else here</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Log out</a>
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>
<article class="container position-relative below-nav">
  <section id="song-detail-banner">
    <div class="bg-img"
         style="background: url(https://png.pngtree.com/thumb_back/fh260/back_pic/03/62/30/9157aa94e693d90.jpg) center center / cover no-repeat rgb(83, 62, 56);">
      <div class="lammonen row mx-0" style="background-color: rgba(0,0,0,.65);">
        <div class="col-3">
          <img
                  th:src="${playlist.getLinkAvatar()}"
                  alt="song-thumbnail" class="img img-responsive p-4">
        </div>
        <div class="col-9">
          <div class="py-4 text-white mb-5">
            <h2 th:text="${playlist.getName()}"></h2>
          </div>
          <div class="count-like-play text-white pull-right pr-3 mt-7">
            <i class="fa fa-play"><span id=count-play class="count-like-play mx-2" th:text="${playlist.getLikedUsers().size()}"></span></i>
            <i class="fa fa-heart"><span id=count-like class="count-like-play mx-2" th:text="${playlist.getLikedUsers().size()}"></span></i>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section class="bg-light p-3 mb-4">
    <div class="btn btn-info p-2 ml-4 btn-play"><i class="fa fa-play"></i> Play all</div>
    <span class="ml-5" id="like-btn" onclick="like();">
        <i id="heart-o" class="fa fa-heart-o"></i>
        <i id="heart" class="fa fa-heart text-danger"></i> Like</span>
    <span class="ml-5"><a href="#comment" class="text-info"><i class="fa fa-comment"></i> Comment</a></span>
  </section>
  <hr />
  <section class="bg-light p-3 my-4">
    <div class="row">
      <div class="col-7 px-5 br-1">
        <h3 class="mb-3">List songs</h3>
        <ul class="list-group list-songs-group">
          <li class="list-group-item py-2 my-2 list-song bg-light" th:each="song, i: ${playlist.getSongs()}">
            <div class="row">
              <div class="col-1">
                <a href="#"><i class="fa fa-play play-opacity pull-left position-absolute"></i></a>
                <span th:text="${i.count}"></span>
              </div>
              <div class="col-7">
                <a href="#" class="name-of-song">
                  <h6 class="my-1 text-dark" th:text="${song.getName()}"></h6>
                </a>
              </div>
              <div class="col-4">
                <span class="mb-0 singer">Singer</span>
              </div>
            </div>
          </li>
        </ul>
      </div>
      <div class="col-5 px-5">
        <h3 class="mb-3">Recomment playlist</h3>
        <ul class="list-group">
          <li class="list-group-item p-0 my-2 mt-3 bg-light" th:each="playlist, i: ${recommend_playlists}">
            <a href="" class="name-of-song">
              <img th:src="${playlist.getLinkAvatar()}" alt="" class="img thumbnail pull-left mr-2">
              <h6 class="mb-1 text-dark" th:text="${playlist.getName()}"></h6>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </section>
  <hr />
  <section class="comment my-4">
    <div th:replace="layout/comment :: comment(${#request.getRequestURL()})"></div>
  </section>
</article>
<div class="music-player fixed-bottom" style="height: 70px;">
  <audio class="d-block mx-auto mt-2" controls>
    <source src="music/hay_trao_cho_anh_ft_snoop_dogg.mp3" type="audio/ogg">
  </audio>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
<script th:src="@{/js/like-heart.js}"></script>
</body>

</html>
