<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>User Dashboard</title>
  <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="../css/style.css" rel="stylesheet">
</head>
<body>
<div class="d-flex" id="wrapper">
  <div class="bg-light border-right" id="sidebar-wrapper">
    <div class="sidebar-heading"><b>Music Hub</b></div>
    <div class="list-group list-group-flush">
      <a href="#" class="list-group-item list-group-item-action bg-light">Dashboard</a>
      <a href="#" class="list-group-item list-group-item-action bg-light">Profile</a>
      <a th:href="@{/add-new-song}" class="list-group-item list-group-item-action bg-light">Upload song</a>
      <a href="#" class="list-group-item list-group-item-action bg-light">Favorite songs</a>
      <a th:href="@{/list}" class="list-group-item list-group-item-action bg-light">Playlist</a>
      <a href="#" class="list-group-item list-group-item-action bg-light">Status</a>
    </div>
  </div>
  <div id="page-content-wrapper">
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
      <span class="navbar-toggler-icon" id="menu-toggle"></span>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
          <li class="nav-item active">
            <a class="nav-link" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Admin</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
               aria-haspopup="true" aria-expanded="false">
              Option
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Change Password</a>
              <a class="dropdown-item" href="#">User Manager</a>
              <a class="dropdown-item" href="#">Something else here</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Log out</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container-fluid mt-50">
      <h1 style="text-align: center">Create new playlist</h1>
      <div class="row mt-50">
        <div class="col-md-6">
          <form th:action="@{/playlist/create}" th:object="${playlist}" method="post">
            <table align="left" cellpadding="5">
              <tr class="form-group">
                <td style="text-align: left">Name of playlist</td>
                <td>
                  <input type="text" class="form-control" th:field="*{name}" placeholder="Input name of song"
                         id="playlist-name"/>
                </td>
              </tr>
              <tr class="form-group">
                <td style="text-align: left">Description</td>
                <td>
                  <textarea type="text" class="form-control" rows="5" th:field="*{description}"
                  placeholder="Type something about playlist"></textarea>
                </td>
              </tr>
              <tr class="form-group">
                <td style="text-align: left">Choose song add to playlist</td>
                <td>
                  <ul style="list-style-type: none;" class="list-song">
                    <li th:each="song: ${songs}"><span th:text="${song.name}" class="name-of-song"></span>
                      <input type="checkbox" class="song-id" th:value="${song.id}"></li>
                  </ul>
                </td>
              </tr>
              <tr class="form-group" hidden>
                <td style="text-align: left" hidden>List song id</td>
                <td>
                  <input type="text" class="form-control" id="list-song-id" th:field="*{songIDs}"
                         placeholder="Input name of song" hidden/>
                </td>
              </tr>
              <tr class="form-group">
                <td></td>
                <td><input type="submit" class="btn btn-success" value="Create playlist" onclick="clearInput()"></td>
              </tr>
            </table>
          </form>
        </div>
      </div>
    </div>
    <th:block th:if="${message}">
      <h3 th:text="${message}" class="message text-success"></h3>
    </th:block>
  </div>
</div>
<script src="../vendor/jquery/jquery.min.js"></script>
<script>
  $(document).ready(function () {
    $('.song-id').click(function () {
      var val = [];
      $("input[type = 'checkbox']:checked").each(function () {
        val.push($(this).val());
      });
      console.log(val);
      $('#list-song-id').val(val);
    });
  });
</script>
<script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="../js/toggleMenu.js"></script>
</body>
</html>
