<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>All Playlists</title>
  <link href="../../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="../../css/style.css" rel="stylesheet">
</head>
<body>
<div class="d-flex" id="wrapper">
  <div class="bg-light border-right" id="sidebar-wrapper">
    <div class="sidebar-heading"><b>Music Hub</b></div>
    <div class="list-group list-group-flush">
      <a href="#" class="list-group-item list-group-item-action bg-light">Dashboard</a>
      <a href="#" class="list-group-item list-group-item-action bg-light">Profile</a>
      <a th:href="@{/add-new-song}" class="list-group-item list-group-item-action bg-light">Upload song</a>
      <a href="#" class="list-group-item list-group-item-action bg-light">Favorite songs</a>
      <a th:href="@{/list}" class="list-group-item list-group-item-action bg-light">Playlist</a>
      <a href="#" class="list-group-item list-group-item-action bg-light">Status</a>
    </div>
  </div>
  <div id="page-content-wrapper">
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
      <span class="navbar-toggler-icon" id="menu-toggle"></span>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
          <li class="nav-item active">
            <a class="nav-link" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Admin</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
               aria-haspopup="true" aria-expanded="false">
              Option
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Change Password</a>
              <a class="dropdown-item" href="#">User Manager</a>
              <a class="dropdown-item" href="#">Something else here</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Log out</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container-fluid mt-50">
      <h1 style="text-align: center">All Playlists</h1>
      <a th:href="@{/playlist/create}"><div class="btn btn-danger">Create new playlist</div></a>
      <div class="row mt-50">
        <div class="col-md-3" th:each="playlist : ${playlists}">
          <div class="parent">
            <div class="child" style="background-image: url(../../images/music-default.png);">
              <a class="bonus" th:href="@{/playlist/detail/__${playlist.id}__}"><i class="fa fa-play" style="font-size:36px"></i></a>
              <a class="close-btn" th:href="@{/playlist/delete/__${playlist.id}__}"><i class="fa fa-close"></i></a>
              <a class="edit-btn" th:href="@{/playlist/edit/__${playlist.id}__}"><i class="fa fa-edit"></i></a>
            </div>
          </div>
          <a th:href="@{/playlist/detail/__${playlist.id}__}"><h3 class="text-center" th:text="${playlist.getName()}"></h3></a>
        </div>
      </div>
    </div>
    <th:block th:if="${message}">
      <h3 th:text="${message}" class="message text-danger"></h3>
    </th:block>
  </div>
</div>
<script src="../../vendor/jquery/jquery.min.js"></script>
<script src="../../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="../../js/toggleMenu.js"></script>
</body>
</html>
