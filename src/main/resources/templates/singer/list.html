<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">>

<head>
    <title>Singers</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light static-top fixed-top py-0">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="http://musichub.scot/wp-content/uploads/2015/12/MusicHub_logo.jpg" height="50px" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav pull-left text-uppercase text-center">
                <li class="nav-item mr-2">
                    <a class="nav-link" href="index.html">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item mr-2">
                    <a class="nav-link" href="playlists.html">Playlists</a>
                </li>
                <li class="nav-item mr-2">
                    <a class="nav-link" href="songs.html">Songs</a>
                </li>
                </li>
                <li class="nav-item mr-2">
                    <a class="nav-link active" href="singers.html">Singers</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-0 pull-right ml-auto position-relative">
                <input class="form-control mr-sm-2 br-25" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-search my-2 my-sm-0 position-absolute" type="submit"><i
                        class="fa fa-search"></i></button>
            </form>
            <ul class="navbar-nav pull-right">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                       aria-haspopup="true" aria-expanded="false">
                        Option
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Change Password</a>
                        <a class="dropdown-item" href="#">User Manager</a>
                        <a class="dropdown-item" href="#">Something else here</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Log out</a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>
<section class="container" id="artists">
    <div class="most-playlist mt-5 bg-white">
        <div class="p-5">
            <h4 class="ml-2 font-weight-bold">Singers</h4>
            <div class="text-center row mb-5">
                <div class="item col-3" th:each="singer, i : ${singers}">
                    <img class="d-block w-100 pull-left p-4 rounded-circle" th:src="${singer.getLinkImage()}" alt="Slide">
                    <h6 class="p-2 font-weight-bold" th:text="${singer.getName()}"></h6>
                    <div class="btn btn-light border-info text-info"><i class="fa fa-plus"></i> View more</div>
                </div>
            </div>
        </div>
    </div>
</section>
</article>
<div class="music-player fixed-bottom" style="height: 70px;">
    <audio class="d-block mx-auto mt-2" controls>
        <source src="music/hay_trao_cho_anh_ft_snoop_dogg.mp3" type="audio/ogg">
    </audio>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
</body>

</html>
