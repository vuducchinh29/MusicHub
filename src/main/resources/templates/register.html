<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body class="container">
<div class="panel panel-default">
    <div class="panel-body">
        <form th:action="@{/register}" th:method="post" role="form" th:object="${userForm}">
            <legend>Register</legend>

            <div class="form-group">
                <label th:field="*{id}"></label>
                <input th:type="hidden" class="form-control" th:field="*{id}">
                <label th:field="*{email}">Email:</label>
                <input class="form-control" type="email" th:field="*{email}">
                <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('email')}" th:text="*{#fields.errors('email')}"></div>
                <div class="alert alert-danger" role="alert" th:if="${message}" th:text="${message}"></div>
            </div>

            <div class="form-group">
                <label th:field="*{name}">Name:</label>
                <input class="form-control" type="text" th:field="*{name}">
                <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('name')}" th:text="*{#fields.errors('email')}"></div>
            </div>

            <div class="form-group">
                <label th:field="*{password}">Password:</label>
                <input class="form-control" type="password" th:field="*{password}">
                <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('password')}" th:text="*{#fields.errors('password')}"></div>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
</div>
</body>
</html>
